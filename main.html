<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./stage1/stage1.css">
    <link rel="stylesheet" href="./stage2/stage2.css">
    <link rel="stylesheet" href="./stage3/stage3.css">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- 메인메뉴 -->
    <div id="main-menu" class="screen"> <!-- #main-menu를 제외한 모든 .screen은 디스플레이 none상태입니다. -->
        <button id="audioVol"></button> <!-- bgm 온/오프 버튼 -->
        <p class="gold">Gold : </p> <!-- 골드 수급 상황 표시 -->
        <br><br><br><br>
        <img src="./img/interface/title_734x93.png" width="734px" height="93px">
        <button id="start-btn" class="main-btn"></button>
        <br><br>
        <button id="settings-btn" class="main-btn"></button>
        <br><br>
        <button id="shop-btn" class="main-btn"></button>
    </div>

    <!-- 스테이지 선택 -->
    <div id="select-stage" class="screen">
        <p class="gold">Gold : </p>
        <div class="stage">
            <div id="stgLevel1" class="stage-level"></div>
            <button id="stgbtn1" class="stage-btn"></button>
        </div>
        <div class="stage">
            <div id="stgLevel2" class="stage-level"></div>
            <button id="stgbtn2" class="stage-btn"></button>
        </div>
        <div class="stage">
            <div id="stgLevel3" class="stage-level"></div>
            <button id="stgbtn3" class="stage-btn"></button>
        </div>
        <br><br><br><br><br><br>
        <button class="go-back-btn" id="stage-to-main"></button>
    </div>

    <!-- 스테이지 -->
    <div id="stage1" class="screen">
        <div id="boss_UI1">
            <div id="boss_img1">
                <img class="character1" src="./img/stage1/bossFirst_110x80.gif" width="180px" height="150px">
            </div>
            <div id="boss_bar1">
                <div id="container1"></div>
                <div id="bp_num1">20</div>
            </div>
        </div>
        <div id="player_UI1">
            <div id="player_img1">
                <img class="character" id="playerImg1" src="./img/player/playerStanding_32x32.gif" width="180px" height="150px">
            </div>
            <div id="player_state1">
                <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="50px" height="50px">
                <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="50px" height="50px">
                <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="50px" height="50px">
            </div>
            <div id="skill1">
                <div>
                    <p>Q</p>
                    <div id="qtimer1"></div>
                    <img id="qskill1" src="./img/player/qskill.png" width="50px" height="50px">
                </div>
            </div>
        </div>
        <canvas id="screen1" width="600" height="600"></canvas>
        <div>
            <input id="gamestart1" type="button" value="게임시작">
        </div>
        <div id="timer1"></div>
    </div>
    <div id="stage2" class="screen">
        <div id="boss_UI2">
            <div id="boss_img2">
                <img class="character" src="./img/stage2/bossSecond_122x80.gif" width="180px" height="150px">
            </div>
            <div id="boss_bar2">
                <div id="container2"></div>
                <div id="bp_num2">20</div>
            </div>
        </div>
        <div id="player_UI2">
            <div id="player_img2">
                <img class="character" id="playerImg2" src="./img/player/playerStanding_32x32.gif" width="180px" height="150px">
            </div>
            <div id="player_state2">
                <img src="./img/player/playerHeartFull_25x25.png" class="state2" width="50px" height="50px">
                <img src="./img/player/playerHeartFull_25x25.png" class="state2" width="50px" height="50px">
                <img src="./img/player/playerHeartFull_25x25.png" class="state2" width="50px" height="50px">
            </div>
            <div id="skill2">
                <div>
                    <p>Q</p>
                    <div id="qtimer2"></div>
                    <img id="qskill2" src="./img/player/qskillpng" width="50px" height="50px">
                </div>
                <div>
                    <p>W</p>
                    <div id="wtimer2"></div>
                    <img id="wskill2" src="./img/player/wskill.png" width="50px" height="50px">
                </div>
            </div>
        </div>
        <canvas id="screen2" width="600" height="600"></canvas>
        <div>
            <input id="gamestart2" type="button" value="게임시작">
        </div>
        <div id="timer2"></div>
    </div>
    <div id="stage3" class="screen">
        <div id="esc_menu">
            <input id="play" type="button" value = "PLAY">
            <input id="set" type="button" value = "SETTINGS">
            <input id="exit" type="button" value = "EXIT">
        </div>
        <div id="boss_UI3">
            <div id="boss_img3">
                <img class="character" src="./img/stage3/bossLast_101x80.gif" width="180px" height="150px">
            </div>
            <div id="boss_bar3">
                <div id="container3"></div>
                <div id="bp_num3">20</div>
            </div>
        </div>
        <div id="player_UI3">
            <div id="player_img3">
                <img id="playerImg3" class="character" src="./img/player/playerStanding_32x32.gif" width="180px"
                    height="150px">
            </div>
            <div id="player_state3">
                <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="50px" height="50px">
                <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="50px" height="50px">
                <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="50px" height="50px">
            </div>
            <div id="gold">
                gold : 
            </div>
            <div id="skill3">
                <div>
                    <p>Q</p>
                    <div id="qtimer3"></div>
                    <img id="qskill3" src="./img/player/qskill.png" width="50px" height="50px">
                </div>
                <div>
                    <p>W</p>
                    <div id="wtimer3"></div>
                    <img id="wskill3" src="./img/player/wskill.png" width="50px" height="50px">
                </div>
                <div>
                    <p>E</p>
                    <div id="etimer3"></div>
                    <img id="eskill3" src="./img/player/eskill.png" width="50px" height="50px">
                </div>
            </div>
        </div>
        <canvas id="screen3" width="600" height="600"></canvas>
        <div id="timer3"></div>
    </div>

    <!-- 환경설정 -->
    <div id="settings-menu" class="screen">
        <div id="settings"></div><br>
        <div id="setting" class="setting">
            <label>Background</label><br>
            <img src="./backimg/bgImg1.jpg" class="bgImg" id="b1">
            <img src="./backimg/bgImg2.jpg" class="bgImg" id="b2">
            <img src="./backimg/bgImg3.jpg" class="bgImg" id="b3">
            <img src="./backimg/bgImg4.jpg" class="bgImg" id="b4">
        </div>
        <div id="setting-bgMusic" class="setting">
            <label>배경음악</label><br>
            <button id="BGM"></button>
        </div>
        <div id="setting-effect" class="setting">
            <label>효과음</label><br>
            <button id="effectSound"></button>
        </div>
        <button class="go-back-btn" id="settings-to-main"></button>
    </div>

    <!-- 상점 -->
    <div id="shop-menu" class="screen">
        <p class="gold">Gold : </p>
        <div id="shop"></div><br>
        <br>
        <br>
        <div>
            <div class="pFirstRow">
                <img src="./img/player/playerStanding_32x32.gif" alt="기본" id="pDefault" class="pChar">
                <h2 id="shop1">착용중</h2>
            </div>
            <div class="pFirstRow">
                <img src="./img/player/playerStanding_red_32x32.gif" alt="빨강" id="pRed" class="pChar">
                <h2 id="shop2">100 gold</h2>
            </div>
            <div class="pFirstRow">
                <img src="./img/player/playerStanding_cyan_32x32.gif" alt="파랑" id="pCyan" class="pChar">
                <h2 id="shop3">100 gold</h2>
            </div>
        </div>
        <div>
            <div class="pSecondRow">
                <img src="./img/player/playerStanding_white_32x32.gif" alt="하양" id="pWhite" class="pChar">
                <h2 id="shop4">100 gold</h2>
            </div>
            <div class="pSecondRow">
                <img src="./img/player/playerStanding_yellow_32x32.gif" alt="노랑" id="pYellow" class="pChar">
                <h2 id="shop5">100 gold</h2>
            </div>
            <div class="pSecondRow">
                <img src="./img/player/playerStanding_purple_32x32.gif" alt="보라" id="pPurple" class="pChar">
                <h2 id="shop6">100 gold</h2>
            </div>
        </div>
        <button class="go-back-btn" id="shop-to-main"></button>
    </div>

    <div id="video" class="screen">
        <video id="intro-video" controls>
            <source src="video/intro.mp4" type="video/mp4">
        </video>
        <button id="skip-btn">Skip</button>
    </div>



    <script type="module" src="./main.js"></script>
    <script type="module" src="./stage1/stage1.js"></script>
    <script type="module" src="./stage2/stage2.js"></script>
    <script type="module" src="./stage3/stage3.js"></script>
</body>

</html>
