<body>
    <div id="flex-container">
        <!-- 스토리메뉴 -->
        <div id="story-menu" class="videoscreen">
            <img id="storyImg" src="./storyimg/firstGif.gif"></img>
        </div>
        <div id="stage-story" class="videoscreen">
            <img id="stageStoryImg" src="./storyimg/firstGif.gif"></img>
        </div>
        <!-- 메인메뉴 -->
        <div id="main-menu" class="screen"> <!-- #main-menu를 제외한 모든 .screen은 디스플레이 none상태입니다. -->
            <button id="audioVol"></button> <!-- bgm 온/오프 버튼 -->
            <p class="gold"></p> <!-- 골드 수급 상황 표시 -->
            <br><br><br><br>
            <img src="./img/interface/title_734x93.png" width="734px" height="93px">
            <button id="start-btn" class="main-btn"></button>
            <br><br>
            <button id="settings-btn" class="main-btn"></button>
            <br><br>
            <button id="shop-btn" class="main-btn"></button>
        </div>

        <!-- 스테이지 선택 -->
        <div id="select-stage" class="screen">
            <button id="stgbtn1" class="stage-btn"></button>
            <button id="stgbtn2" class="stage-btn"></button>
            <button id="stgbtn3" class="stage-btn"></button>
            <button class="go-back-btn" id="stage-to-main"></button>
        </div>

        <!-- 스테이지1 환경설정 -->
        <div id="set1-menu" class="screen">
            <div id="settings"></div><br>
            <div id="setting-bgMusic1" class="setting">
                <label>배경음악</label><br>
                <button id="BGM1"></button>
            </div>
            <div id="setting-effect1" class="setting">
                <label>효과음</label><br>
                <button id="effectSound1"></button>
            </div>
            <button class="go-back-btn" id="settings-to-esc1"></button>
        </div>
        <!-- 스테이지2 환경설정 -->

            <div id="settings"></div><br>
            <div id="setting-bgMusic2" class="setting">
                <label>배경음악</label><br>

            </div>

            </div>
            <button class="go-back-btn" id="settings-to-esc2"></button>

        </div>

        <!-- 스테이지 -->
        <div id="stage1" class="screen">
            <div id="esc_menu1">
                <input id="play1" type="button">
                <br>
                <input id="set1" type="button">
                <br>
                <input id="exit1" type="button">
            </div>
            <div id="canvas_screen1">
                <div id="boss_UI1">
                    <div id="boss_img1">
                        <img class="character" src="./img/stage1/boss.png" width="50px" height="50px">
                    </div>
                    <div id="boss_bar1">
                        <div id="container1"></div>
                        <div id="bp_num1">100%</div>
                    </div>
                </div>
                <canvas id="screen1" width="1000" height="600"></canvas>
            </div>
            <div id="player_UI1">
                <div id="player_img1">
                    <img class="character" id="playerImg1" width="100px"
                        height="100px">
                </div>
                <div id="player_state1">
                    <div>
                        <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state1" width="40px" height="40px">
                    </div>
                    <div id="skill1">
                        <div>
                            <p>Q</p>
                            <div id="qtimer1"></div>
                            <img id="qskill1" src="./img/player/qskill.jpg" width="50px" height="50px">
                        </div>
                        <div>
                            <p>W</p>
                            <img id="wskill1" src="./img/interface/lock.png" width="50px" height="50px">
                        </div>
                        <div>
                            <p>E</p>
                            <img id="eskill1" src="./img/interface/lock.png" width="50px" height="50px">
                        </div>
                    </div>
                </div>
                <!-- 플레이어 골드 -->
                <div id="gold1">
                    gold :
                </div>
                <!-- 플레이어 물약 개수 -->
                <div id="potions1">
                    <div id="red1"></div>
                    <div id="blue1"></div>
                    <div id="green1"></div>
                </div>
            </div>
        </div>
        <div id="stage2" class="screen">
            <div id="esc_menu2">
                <input id="play2" type="button">
                <br>

                        <img src="./img/player/playerHeartFull_25x25.png" class="state2" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state2" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state2" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state2" width="40px" height="40px">
                    </div>
                    <div id="skill2">
                        <div>
                            <p>Q</p>
                            <div id="qtimer2"></div>
                            <img id="qskill2" src="./img/player/qskill.jpg" width="50px" height="50px">
                        </div>
                        <div>
                            <p>W</p>
                            <div id="wtimer2"></div>
                            <img id="wskill2" src="./img/player/wskill.jpg" width="50px" height="50px">

                        <div>

            <div id="canvas_screen3">

                        <img class="character" src="./img/stage3/boss.png" width="50px" height="50px">
                    </div>
                    <div id="boss_bar3">
                        <div id="container3"></div>
                        <div id="bp_num3">20</div>
                    </div>
                </div>
                <canvas id="screen3" width="1000" height="600"></canvas>
            </div>
            <div id="player_UI3">
                <div id="player_img3">
                    <img id="playerImg3" class="character" width="100px"
                        height="100px">
                </div>
                <div id="player_state3">
                    <div>
                        <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="40px" height="40px">
                        <img src="./img/player/playerHeartFull_25x25.png" class="state3" width="40px" height="40px">
                    </div>
                    <div id="skill3">
                        <div>
                            <p>Q</p>
                            <div id="qtimer3"></div>
                            <img id="qskill3" src="./img/player/qskill.jpg" width="50px" height="50px">
                        </div>
                        <div>
                            <p>W</p>
                            <div id="wtimer3"></div>
                            <img id="wskill3" src="./img/player/wskill.jpg" width="50px" height="50px">

        <!-- 환경설정 -->
        <div id="settings-menu" class="screen">
            <div id="settings"></div><br>
            <div id="setting-bgMusic" class="setting">

            <div id="setting-effect" class="setting">

            </div>
            <button class="go-back-btn" id="settings-to-main"></button>
        </div>

        <!-- 상점 -->
        <div id="shop-menu" class="screen">
            <p class="gold"></p>
            <div id="shop"></div><br>
            <br>

            <div class="pFirstRow">
                <img src="./img/player/playerStanding_32x32.gif" alt="기본" id="pDefault" class="equip owned pChar">
            </div>
            <div class="pFirstRow">
                <img src="./img/player/playerStanding_red_32x32.gif" alt="빨강" id="pRed" class="pChar">
            </div>
            <div class="pFirstRow">
                <img src="./img/player/playerStanding_cyan_32x32.gif" alt="파랑" id="pCyan" class="pChar">
            </div>
            <br>
            <div class="pSecondRow">
                <img src="./img/player/playerStanding_white_32x32.gif" alt="하양" id="pWhite" class="pChar">
            </div>
            <div class="pSecondRow">
                <img src="./img/player/playerStanding_yellow_32x32.gif" alt="노랑" id="pYellow" class="pChar">
            </div>
            <div class="pSecondRow">
                <img src="./img/player/playerStanding_purple_32x32.gif" alt="보라" id="pPurple" class="pChar">
            </div>
            <br>
            <div class="pThirdRow">
                <span>10 gold</span>
                <img src="./img/potion/potion1.png" alt="물약1" id="potion1" class="potion">
                <span>X </span>
                <span id="p1Num"></span>
            </div>
            <div class="pThirdRow">
                <span>20 gold</span>
                <img src="./img/potion/potion2.png" alt="물약2" id="potion2" class="potion">
                <span>X </span>
                <span id="p2Num"></span>
            </div>
            <div class="pThirdRow">
                <span>30 gold</span>
                <img src="./img/potion/potion3.png" alt="물약3" id="potion3" class="potion">
                <span>X </span>
                <span id="p3Num"></span>
            </div>
            <br>
            <button class="go-back-btn" id="shop-to-main"></button>
        </div>

        <div id="video" class="screen">
            <video id="intro-video" controls>
                <source src="video/intro.mp4" type="video/mp4">
            </video>
            <button id="skip-btn">Skip</button>
        </div>
    </div>



    <script type="module" src="./main.js"></script>
    <script type="module" src="./stage1/stage1.js"></script>
    <script type="module" src="./stage2/stage2.js"></script>
    <script type="module" src="./stage3/stage3.js"></script>
