<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./dd.css">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./dd.js"></script>
</head>

<body>
    <!-- 메인메뉴 -->
    <div id="main-menu" class="screen"> <!-- #main-menu를 제외한 모든 .screen은 디스플레이 none상태입니다. -->
        <button id="audioVol"></button> <!-- bgm 온/오프 버튼 -->
        <p id="gold">Gold : 0</p> <!-- 골드 수급 상황 표시 -->
        <br>
        <br>
        <br>
        <br>
        <button id="start-btn" class="main-btn">시 작</button>
        <br>
        <button id="settings-btn" class="main-btn">환경설정</button>
        <button id="shop-btn" class="main-btn">상점</button>
    </div>

    <!-- 스테이지 선택 -->
    <div id="select-stage" class="screen">
        <p id="gold">Gold : 0</p>
        <button id="stgbtn1" class="stage-btn"></button>
        <button id="stgbtn2" class="stage-btn"></button>
        <button id="stgbtn3" class="stage-btn"></button><br>
        <button class="go-back-btn"></button>
    </div>

    <!-- 스테이지 -->
    <div id="stage1" class="screen">
        스테이지1<br>
        뒤로가기 버튼 대신 esc로 종료, 돌아가기 기능 추가 필요<br>
        캔버스 적용 필요
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="stage2" class="screen">
        스테이지2<br>
        뒤로가기 버튼 대신 esc로 종료, 돌아가기 기능 추가 필요<br>
        캔버스 적용 필요
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="stage3" class="screen">
        스테이지3<br>
        뒤로가기 버튼 대신 esc로 종료, 돌아가기 기능 추가 필요<br>
        캔버스 적용 필요
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- 환경설정 -->
    <div id="settings-menu" class="screen">
        <h1>환경설정</h1>
        <label>Background : </label>
        <select id="bgImg-select">
            <option class="bg-img">aqua</option>
            <option class="bg-img">crimson</option>
            <option class="bg-img">coral</option>
        </select>
        <br>
        <label>Music : </label>
        <select id="music-select">
            <option class="bg-music">Music 1</option>
            <option class="bg-music">Music 2</option>
            <option class="bg-music">Music 3</option>
        </select>
        <br>
        <label>배경음악 : on/off</label>
        <br>
        <label>효과음 : on/off</label>
        <br>
        <button class="go-back-btn"></button>
    </div>

    <!-- 상점 -->
    <div id="shop-menu" class="screen">
        <p id="gold">Gold : 0</p>
        <h1>상점</h1>
        <br>
        <br>
        <div>
            <h3>치장</h3>
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
        </div>
        <br>
        <div>
            <h3>장비</h3>
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
            <img src="https://via.placeholder.com/150" alt="샘플이미지">
        </div>
        <button class="go-back-btn"></button>
    </div>

    <div id="video" class="screen">
        <video id="intro-video" controls>
            <source src="video/intro.mp4" type="video/mp4">
        </video>
        <button id="skip-btn">Skip</button>
    </div>
</body>

</html>
