<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="stage2.css">

</head>
<body>
	<div id = "boss_UI">
		<div id="boss_img">
			<img class="character" src="boss1.png" width="180px" height="150px">

				<p>W</p>
				<div id="wtimer"></div>
				<img id="wskill" src="wskill.png" width="50px" height="50px">
			</div>
		</div>
	</div>
	<canvas id="screen" width="600" height="600"></canvas>
	<div>

	</script>
