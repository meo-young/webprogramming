<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="Main.js"></script>
    <!-- <script type="module" src="inGame1.js"></script> -->
    <script type="module" src="inGame2.js"></script>
    <!-- <script type="module" src="inGame3.js"></script> -->
    <script type="module" src="setting.js"></script>
</head>

<body>
    <div id="main-menu" class="screen">
        <h1>Brick Breaker</h1>
        <button id="start-btn">Start</button>
        <button id="setting-btn">Setting</button>
    </div>

    <div id="setting" class="screen">
        <h1>Setting</h1>
        <label>Background:</label>
        <select id="bg-select">
            <option class="bg-img" value="backimg/bg1.jpg">Background 1</option>
            <option class="bg-img" value="backimg/bg2.jpg">Background 2</option>
            <option class="bg-img" value="backimg/bg3.jpg">Background 3</option>
        </select>
        <br>
        <label>Music:</label>
        <input type="checkbox" id="music-checkbox">
        <br>
        <label>Character:</label>
        <select id="character-select">
            <option value="char1.png">Character 1</option>
            <option value="char2.png">Character 2</option>
            <option value="char3.png">Character 3</option>
        </select>
        <br>
        <button class="go-back-btn">Back</button>
    </div>

    <div id="select-stage" class="screen">
        <h1>Select Stage</h1>
        <button id="stgbtn1" class="stage-btn">Stage 1</button>
        <button id="stgbtn2" class="stage-btn">Stage 2</button>
        <button id="stgbtn3" class="stage-btn">Stage 3</button>
        <button class="go-back-btn">Back</button>
    </div>


    <div id="in-game1" class="screen">
        <canvas id="game-canvas" width="480" height="320"></canvas>
        <button class="go-back-btn">Back</button>
    </div>
    <div id="in-game2" class="screen">
        <canvas id="screen2" width="1000" height="1000"></canvas>
        <div>
            <input id="gamestart2" type="button" value="게임시작">
        </div>
        <div id="ptext">0</div>
        <div id="btext">0</div>
    </div>
    <div id="in-game3" class="screen">
        <canvas id="game-canvas"></canvas>
        <button class="go-back-btn">Back</button>
    </div>


</body>

</html>
